{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/grocery-planner/gp1-meal-choice.css' %}">
{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <div class="jumbotron">
        <div class="card text-white bg-info mb-3 mx-auto" id='page-title'>
            <h1 class="card-header">Shopping List</h1>
        </div>
        <table class="table table-hover" id='ingredients-table'>
            <thead>
                <tr>
                    <th scope="col">Ingredient</th>
                    <th scope="col">Quantity</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <hr>
    </div>
</form>
{% endblock content %}
